<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Link para o <a href="https://github.com/">GitHub</a></p>
    <hr>
    <p>Space Jam 2</p> 
    <a href="https://github.com/"><img src="/images/spacejam.webp" alt="imagem do filme spacejam 2"></a>
    <hr> <!-- Linha horizontal -->
    <h2 class="t2">Comandos GIT</h2>
    <ul> <!-- Lista não ordenada -->
        <li>Git Init</li> <!-- Inicializa o repositório -->
        <li>Git Status</li> <!-- Verifica o status do repositório -->
        <li>Git Add</li> <!-- Adiciona um arquivo -->
        <li>Git Add .</li> <!-- Adiciona todos os arquivos -->
        <li>Git Commit -m "Mensagem do Commit"</li> <!-- Adiciona um commit -->
        <li>Git Log</li> <!-- Mostra o histórico de commits -->
        <li>Git Ignore</li> <!-- Ignora arquivos -->
    </ul>
    <br>
    <a class="button" href="https://github.com/Cejoota" target="_blank"><button>Veja meu perfil no GitHub</button></a>
</body>
