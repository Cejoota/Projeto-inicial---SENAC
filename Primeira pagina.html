<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Olá, mundo!</p>
    <p>Link para o <a href="https://github.com/">GitHub</a></p>
    <hr>
    <p>Space Jam 2 <br><img src="/images/spacejam.webp" alt="imagem do filme spacejam 2"></p>
    <hr> <!-- Linha horizontal -->
    <h1>Comandos GIT</h1>
    <ul> <!-- Lista não ordenada -->
        <li>Git Init</li> <!-- Inicializa o repositório -->
        <li>Git Status</li> <!-- Verifica o status do repositório -->
        <li>Git Add</li> <!-- Adiciona um arquivo -->
        <li>Git Add .</li> <!-- Adiciona todos os arquivos -->
        <li>Git Commit -m "Mensagem do Commit"</li> <!-- Adiciona um commit -->
        <li>Git Log</li> <!-- Mostra o histórico de commits -->
        <li>Git Ignore</li> <!-- Ignora arquivos -->
    </ul>
</body>
</html>
